<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | AP Citizen Portal</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body style="background: #f0f2f5;">

    <div style="display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px;">
        <div class="card" style="max-width: 400px; width: 100%; padding: 40px;">
            <div style="text-align: center; margin-bottom: 30px;">
                <h2 style="color: var(--primary-color);">Admin Access</h2>
                <p style="color: #666; font-size: 0.9rem;">Official Login for Government Representatives</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Official Email</label>
                    <input type="email" id="email" required placeholder="name@ap.gov.in">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required placeholder="••••••••">
                </div>

                <button type="submit" style="margin-top: 10px;">Login to Dashboard</button>
            </form>

            <div style="margin-top: 20px; text-align: center;">
                <p style="font-size: 0.9rem; color: #666;">Need an account? <a href="admin-register.html"
                        style="color: var(--primary-color); font-weight: 600;">Register here</a></p>
            </div>

            <hr style="margin: 25px 0; border: 0; border-top: 1px solid #eee;">

            <div style="text-align: center;">
                <p style="font-size: 0.8rem; color: #888; margin-bottom: 10px;">Quick Register via QR</p>
                <div id="qrcode"
                    style="display: flex; justify-content: center; background: #fff; padding: 10px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); width: fit-content; margin: 0 auto;">
                </div>
                <small style="color: #aaa; margin-top: 10px; display: block;">Scan to open registration page</small>
            </div>

            <div id="loginError"
                style="display: none; margin-top: 15px; color: var(--error); text-align: center; font-size: 0.9rem;">
                Invalid credentials. Please contact IT support and try again.
            </div>

            <div style="margin-top: 25px; text-align: center;">
                <a href="index.html" style="text-decoration: none; font-size: 0.9rem; color: #666;"><i
                        class="fa-solid fa-arrow-left"></i> Back to Public Portal</a>
            </div>
        </div>
    </div>

    <!-- QR Code Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        // Generate QR code for the registration page
        const registerUrl = window.location.href.replace('admin-login.html', 'admin-register.html');
        new QRCode(document.getElementById("qrcode"), {
            text: registerUrl,
            width: 120,
            height: 120,
            colorDark: "#003366",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });
    </script>
    <script type="module" src="js/auth.js"></script>
</body>

</html>
